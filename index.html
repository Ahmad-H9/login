<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baaeed Dashboard</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container ">
    <div class="login">
      <h2>login</h2>
      <p>How to get I started</p>
      <form action="post">
        <div class="user">
          <input type="text" name="user_name" class="user_name" placeholder="username">
        </div>
        <div class="pass">
          <input type="password" name="password" class="password" placeholder="password">
        </div>
        <input type="submit" id="submit" value="login now">
      </form>
      <div class="others">
        <div class="before"></div>
        <p><span>Login</span> with Others</p>
        <div class="after"></div>
      </div>
      <div class="google rad-8">
        <img src="imgs/google.jpg" alt="">
        Login with <span>Google</span></div>
      <div class="facebook rad-8">
        <img src="imgs/facebook.png" alt="">
        Login with <span>Facebook</span></div>
    </div>
    <div class="right">
      <div class="content">
        <p>
          Very good 
          works are 
          waiting for 
          you login Now!!!
        </p>
        <img class="user" src="imgs/user.png" alt="">
        <img class="lightining" src="imgs/lightining.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
